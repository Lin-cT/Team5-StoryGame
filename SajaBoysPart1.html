<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Title</title>
    <link rel="icon" href="" type="image/x-icon" />
    <link rel="stylesheet" href="SajaBoysPart1.css" />
    <script defer type="text/javascript" src="SajaBoysPart1.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header">
      <div class="header-title">Divide the Day</div>
      <div class="header-spacer"></div>
      <button class="header-login" id = "login-button">Log in</button>
    </div>

    <div id="prompt-container">
      <p id="prompt"></p>
    </div>

    <div class="bubble-container" id="bubble-wrapper">
      <div class="bubble-row row-left">
        <img src="images/Derpy_one.png" alt="Derpy" class="icon" />
        <div class="bubble bubble-left" id="problem">Problem:</div>
      </div>

      <div class="bubble-row row-right">
        <div class="bubble bubble-right" id="answer">
          Answer:
          <form id="ans-form">
            <input id="user-answer-input" type="text" placeholder="e.g., 3/8" />
          </form>
        </div>
        <img src="images/Sussy_one.png" alt="Sussy" class="icon" />
      </div>
    </div>
    <div class="icon" id="check-container">
      <img src="images/check.png" id="check-image" width="200" />
    </div>
    <img
      id="saja-boys-img"
      src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"
    />

    <div id="error-container">
      <div id="error-image">
        <img src="images/Wrong.png" width="300" />
      </div>
      <div id="ribbon" aria-label="Try Again">
        <span id="ribbon-span">Try Again!</span>
      </div>
    </div>

    <div id="feedback-container">
      <p id="feedback"></p>
    </div>

    <div id="next-container">
      <button id="next-button">Next</button>
    </div>

    <div id="submit-container">
      <button id="submit-button">Submit</button>
    </div>
  </body>
</html>
