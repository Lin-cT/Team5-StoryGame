<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Divide the Day</title>
        <link rel="stylesheet" href="problem.css">
        <script src="problem.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="header-title"> Divide the Day </div>
            <div class="header-spacer"> </div>
            <button class="header-login"> Log in </button>
        </div>
        <div class="next">
            <a id="next-btn" class="next-button" href="#">Next</a>
        </div>
        <div class="bubble-container">
            <div class="bubble-row row-left">
              <img src="public/Derpy_one.png" alt="Derpy" class="icon">
              <div class="bubble bubble-left" id="problem">Problem:</div>
            </div>
          
            <div class="bubble-row row-right">
              <div class="bubble bubble-right" id="answer">
                Answer:
                <form id="ans-form">
                    <input id="ans-input" type="text" placeholder="e.g., 3/8" />
                  </form>
                <div id="feedback"></div>
              </div>
              <img src="public/Sussy_one.png" alt="Sussy" class="icon">
            </div>
          </div>
    </body>
</html>
