<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Divide the Day â€” Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
  </head>
  <body>
    <header>
      <nav id="navbar">
        <a href="./index.html">Divide the Day</a>
        <ul>
          <li><a href="./login.html">Log In</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form id="signup-form">
        <div>
          <label for="name">Full name</label>
          <br>
          <input id="name" name="name" type="text" required>
        </div>

        <br>
        <div>
          <label for="email">Email</label>
          <br>
          <input id="email" name="email" type="email" required>
        </div>

        <br>
        <div>
          <label for="password">Password</label>
          <br>
          <input id="password" name="password" type="password" required minlength="8">
        </div>
        <br>
        <div>
          <label for="confirm">Confirm password</label>
          <br>
          <input id="confirm" name="confirm" type="password" required minlength="8">
        </div>

        <br>
        <button type="submit">Create account</button>

        <p>Already have an account? <a href="./login.html">Log in</a></p>
      </form>

      <div id="image-container">
        <img src="./images/halfsajaboy.png" alt="Sajaboys">
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById('signup-form').addEventListener('submit', function(event) {
          event.preventDefault(); //prevent page reloading

          const email = document.getElementById('email').value;

          // Saving email and starting to collect points
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userEmail', email);

          // If user has no Huntrix Points, initialize
          if (!localStorage.getItem('huntrixPoints')) {
            localStorage.setItem('huntrixPoints', '0')
          }

          if (!localStorage.getItem('sajaPoints')) {
            localStorage.setItem('sajaPoints', '0')
          }

          window.location.href = './dashboard.html'; //Should just redirect to the starting page where users begin their Huntrix or Saja Boys journey
        });
      });

    </script>

  </body>
</html>
